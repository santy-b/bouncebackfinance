<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="top__socialmedia">
      <a
        class="top__socialmedia-icons"
        href="https://www.instagram.com/bounceback_finance/"
        target="_blank"
        ><ion-icon name="logo-instagram"></ion-icon
      ></a>
      <a
        class="top__socialmedia-icons"
        href="https://www.twitter.com/bouncebackfina1"
        target="_blank"
        ><ion-icon name="logo-twitter"></ion-icon
      ></a>
      <a
        class="top__socialmedia-icons"
        href="https://www.tiktok.com/@bouncebackfinance?is_from_webapp=1&sender_device=pc"
        target="_blank"
        ><ion-icon name="logo-tiktok"></ion-icon
      ></a>
      <a
        class="top__socialmedia-icons"
        href="https://www.linkedin.com/in/michelle-bounceback-finance-917533210/"
        target="_blank"
        ><ion-icon name="logo-linkedin"></ion-icon
      ></a>
      <a
        class="top__socialmedia-icons"
        href="mailto:bouncebackfin@gmail.com"
        target="_blank"
        ><ion-icon name="mail-outline"></ion-icon
      ></a>
    </div>
    <div class="top__funnel">
      <a class="a" href="google.com" target="_blank"
        >Take control of your <em>debt</em> and have
        <em>financial freedom</em></a
      >
    </div>
    <div class="top">
      <div>
        <img
          class="top__brand animate__animated animate__bounce"
          src="images/logo-small.png"
          alt=""
        />
      </div>
      <div><h1 class="top__heading">BounceBack</h1></div>
    </div>
    <nav class="nav collapsible">
      <svg class="icon icon--white nav__toggler">
        <use xlink:href="images/sprite.svg#menu"></use>
      </svg>
      <ul class="list nav__list collapsible__content">
        <li class="nav__item"><a href="#">Hosting</a></li>
        <li class="nav__item"><a href="#">VPS</a></li>
        <li class="nav__item"><a href="#">Domain</a></li>
        <li class="nav__item"><a href="#">Pricing</a></li>
      </ul>
    </nav>
    <section class="block container block-domain">
      <header class="block__header">
        <h2>Bounce Back from debt!</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti,
          exercitationem?
        </p>
      </header>
      <div class="input-group">
        <input type="text" class="input" placeholder="Ask anything..." />
        <button class="btn btn--accent">
          <svg class="icon icon--white">
            <use xlink:href="images/sprite.svg#search"></use>
          </svg>
        </button>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
